name = "localed"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = [ "nodejs_compat" ]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Do NOT add [vars] here. Git-triggered deploys run "wrangler deploy" and would push
# empty values from wrangler.toml, overwriting dashboard Variables and Secrets.
# Set all runtime vars in Cloudflare dashboard only: Settings â†’ Variables and Secrets.
# For local preview use .dev.vars.

# Enable stored logs (dashboard Observability, Query Builder). Requires Wrangler 3.78.6+.
[observability]
enabled = true
head_sampling_rate = 1
